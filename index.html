<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <button class="slider-button" style="font-size:40px;" id="click-left">
           <span>&#8249;</span> 
        </button>
        <div class="slider">
            <div class="slider-content">
                <img src="slider-photo1.jpg" alt="first photo slide">
                <img src="slider-photo2.jpg" alt="second photo slide">
                <img src="slider-photo3.jpg" alt="third photo slide">
                <img src="slider-photo4.jpg" alt="fourth photo slide">
                <img src="slider-photo5.jpg" alt="fifth photo slide">
                <img src="slider-photo6.jpg" alt="sixth photo slide">
                <img src="slider-photo7.jpg" alt="seventh photo slide">
                <img src="slider-photo1.jpg" alt="first photo slide">
            </div>
        </div>
        <button class="slider-button" id="click-right" type="button" style="font-size:40px;">
                <span>&#8250;</span>
        </button>
    </div>
    <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
